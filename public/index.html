<!DOCTYPE html>
<html>

<head>
  <title>Cactus Pi Web Client</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="bundle.js"></script>
</head>

<body onload="onPageLoad()">
  <marquee id="ledMatrixBoard" class="led-matrix-board" direction="left" scrollamount="20" behavior="scroll">
    <img src="cactuspi.jpg" height="150" alt="Cactus Pi" />
    <span id="initMessage"></span>
  </marquee>
  <div id="timer" class="led-matrix-board timer"></div>
  <!-- Set Scrolling Text: <input id="scrollingText" type="text" value="">
  <button type="button" onclick="setScrollingText()">Set</button> -->
</body>

</html>
